<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="css/mypage.css">
</head>
<body>
    <div class="container">
        <h1>マイページ</h1>
        
        <div id="user-info">
            <div id="user-info-text">読み込み中...</div>
            <button id="edit-profile-btn">プロフィール編集</button>
        </div>

        <h2 style="color:var(--primary); border-bottom:3px solid #ddd; padding-bottom:10px; margin-top: 40px;">あなたが登録したイベント</h2>
        <div id="submitted-events-list" class="event-grid">
             <p style="grid-column:1/-1; text-align:center; color:#777;">イベントを読み込み中...</p>
        </div>

        <h2 style="color:var(--primary); border-bottom:3px solid #ddd; padding-bottom:10px; margin-top: 40px;">お気に入りイベント</h2>
        <div id="favorites-list" class="event-grid">
            <p style="grid-column:1/-1; text-align:center; color:#777;">読み込み中...</p>
        </div>

        <button id="logout-btn">ログアウト</button>
        <p style="text-align:center; margin-top:20px;"><a href="index.html" style="color:var(--primary); font-weight:bold;">イベント一覧に戻る</a></p>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>表示名の変更</h3>
            <label for="new-display-name">新しい表示名</label>
            <input type="text" id="new-display-name" placeholder="新しい名前を入力">
            <button id="save-profile-btn">保存</button>
            <button style="background:#aaa; margin-left:10px;" onclick="document.getElementById('edit-modal').style.display='none'">キャンセル</button>
        </div>
    </div>

    <script type="module" src="js/mypage.js"></script>
</body>
</html>
