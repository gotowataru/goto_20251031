<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント一覧 | お気に入り機能付き</title>
    <style>
        :root { --primary: #5e35b1; --accent: #ff5252; --bg: #f8f9ff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #333; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.2); z-index: 10; }
        .header h1 { margin: 0; font-size: 2em; }
        #login-btn-header { padding: 12px 28px; background: rgba(255,255,255,0.25); border: 2px solid rgba(255,255,255,0.4); border-radius: 50px; color: white; font-weight: bold; cursor: pointer; transition: all 0.3s; }
        #login-btn-header:hover { background: white; color: #5e35b1; }

        .container { max-width: 1400px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 340px; gap: 30px; }
        .main, .sidebar { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .sidebar { height: fit-content; position: sticky; top: 20px; }

        .search-container { display: flex; margin-bottom: 20px; }
        #search-input { flex: 1; padding: 14px; border: 2px solid #ddd; border-right: none; border-radius: 30px 0 0 30px; font-size: 1em; }
        #search-btn { padding: 0 22px; background: var(--primary); color: white; border: none; border-radius: 0 30px 30px 0; cursor: pointer; font-size: 1.1em; }
        #search-btn:hover { background: #4527a0; }

        .filter-group { margin-bottom: 25px; }
        .filter-group h3 { margin: 0 0 12px; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 8px; }
        .filter-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .tag-btn { padding: 6px 14px; background: #eee; border-radius: 20px; font-size: 0.85em; cursor: pointer; transition: 0.2s; }
        .tag-btn.active { background: var(--primary); color: white; }

        /* おすすめカルーセル (修正箇所) */
        .featured { margin-bottom: 40px; }
        .featured h2 { color: var(--primary); font-size: 2em; margin-bottom: 20px; text-align: center; }
        .carousel-container { 
            overflow: hidden; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
            /* 親要素の padding を活用し、左右にはみ出さないようにパディングを追加 */
            padding: 0 12px; 
        }
        .carousel-wrapper {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }
        .featured-card {
            flex: 0 0 380px;
            min-width: 380px;
            /* 修正: marginを削除し、カード間のスペースをpaddingで管理 */
            margin: 0; 
            padding: 0 12px; 
            position: relative;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            transition: transform 0.4s ease;
        }
        .featured-card:hover { transform: translateY(-12px) scale(1.02); }
        .featured-card img { width: 100%; height: 240px; object-fit: cover; }
        .featured-card .content { padding: 20px; }
        .featured-card h3 { margin: 0 0 10px; color: var(--primary); font-size: 1.4em; }
        .featured-label {
            position: absolute; top: 15px; left: 15px;
            background: var(--accent); color: white;
            padding: 8px 16px; border-radius: 30px;
            font-weight: bold; font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(255,82,82,0.4); z-index: 2;
        }

        /* イベントグリッド */
        .event-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .event-card { position: relative; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s; }
        .event-card:hover { transform: translateY(-8px); }
        .event-card img { width: 100%; height: 200px; object-fit: cover; }
        .event-card .content { padding: 18px; }
        .event-card h2 { margin: 0 0 8px; font-size: 1.3em; }
        .event-card .meta { font-size: 0.9em; color: #666; margin: 8px 0; }
        .category-tag { display: inline-block; padding: 4px 10px; background: #e0e0e0; border-radius: 20px; font-size: 0.8em; margin-right: 6px; }
        .favorite-btn { width: 100%; padding: 12px; margin-top: 10px; border: none; background: #ffd740; color: #333; font-weight: bold; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .favorite-btn.is-favorite { background: var(--accent); color: white; }

        .new-events li { padding: 12px 0; border-bottom: 1px dashed #eee; }
        .new-events li:last-child { border: none; }

        .modal { display: none; position: fixed; z-index: 1000; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); }
        .modal-content { background: white; margin: 8% auto; padding: 40px; border-radius: 20px; width: 90%; max-width: 480px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); animation: modalIn 0.4s; }
        @keyframes modalIn { from { transform: translateY(-100px); opacity: 0; } to { transform: none; opacity: 1; } }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 32px; color: #aaa; cursor: pointer; }
        .close-btn:hover { color: #333; }
        .auth-buttons button { width: 100%; padding: 16px; margin: 12px 0; border: none; border-radius: 50px; color: white; font-weight: bold; font-size: 1.1em; cursor: pointer; }
        #google-login-btn { background: #DB4437; }
        #github-login-btn { background: #333; }
        #email-signup-btn, #email-login-btn { background: #4CAF50; }
        input[type="email"], input[type="password"] { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #ddd; border-radius: 50px; box-sizing: border-box; font-size: 1em; }

        /* --- レスポンシブ対応 (ブレークポイント) --- */
        
        /* 1000px以下: サイドバーを上部に移動し、イベントグリッドの列数を自動調整 */
        @media (max-width: 1000px) { 
            .header { padding: 15px 20px; }
            .container { 
                grid-template-columns: 1fr; 
                gap: 20px; 
            } 
            .sidebar { 
                order: -1; 
                position: static; 
            }
            .main, .sidebar { padding: 20px; }

            /* イベントグリッドを画面幅に合わせて調整 */
            .event-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            /* カルーセルコンテナのパディングも調整 */
            .carousel-container { 
                padding: 0 12px; 
            }
        }
        
        /* 900px以下: カルーセルカードの幅を調整 */
        @media (max-width: 900px) {
            .featured-card { flex: 0 0 320px; min-width: 320px; }
        }
        
        /* 600px以下: スマートフォンレイアウト */
        @media (max-width: 600px) {
            /* カルーセルカードを画面幅いっぱいに使う */
            .featured-card {
                flex: 0 0 calc(100vw - 40px);
                min-width: calc(100vw - 40px);
                /* margin: 0; padding: 0 12px; はそのまま */
            }
            .featured-card img { height: 200px; }
            
            /* イベントグリッドを完全に1列表示に固定 */
            .event-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .main, .sidebar {
                padding: 15px;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>イベント一覧</h1>
        <button id="login-btn-header">ログイン / サインアップ</button>
    </header>

    <div class="container">
        <div class="main">
            <section class="featured" id="featured-section" style="display:none;">
                <h2>おすすめイベント</h2>
                <div class="carousel-container">
                    <div class="carousel-wrapper" id="featured-track"></div>
                </div>
            </section>

            <section>
                <h2 style="color:var(--primary); font-size:1.8em; margin:30px 0 20px;">開催予定イベント</h2>
                <div class="event-grid" id="event-grid">読み込み中...</div>
            </section>
        </div>

        <aside class="sidebar">
            <div class="filter-group">
                <h3>検索</h3>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="キーワードで検索..." autocomplete="off">
                    <button id="search-btn">検索</button>
                </div>
            </div>
            <div class="filter-group">
                <h3>カテゴリ</h3>
                <label><input type="radio" name="category" value="all" checked> すべて</label>
                <label><input type="radio" name="category" value="matsuri"> 祭り</label>
                <label><input type="radio" name="category" value="music"> 音楽</label>
                <label><input type="radio" name="category" value="learn"> 学び</label>
                <label><input type="radio" name="category" value="workshop"> ワークショップ</label>
                <label><input type="radio" name="category" value="sports"> スポーツ</label>
                <label><input type="radio" name="category" value="gourmet"> グルメ</label>
                <label><input type="radio" name="category" value="exhibition"> 展示・芸術</label>
            </div>
            <div class="filter-group" id="tags-filter" style="display:none;"><h3>タグ</h3><div class="filter-tags" id="tags-container"></div></div>
            <div class="filter-group" id="organizer-filter" style="display:none;"><h3>主催者</h3><div class="filter-tags" id="organizer-container"></div></div>
            <div class="filter-group" id="venue-filter" style="display:none;"><h3>会場</h3><div class="filter-tags" id="venue-container"></div></div>
            <div class="filter-group">
                <h3>新着イベント</h3>
                <ul class="new-events" id="new-events-list">読み込み中...</ul>
            </div>
        </aside>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2 style="text-align:center; color:var(--primary); margin-bottom:30px;">ログイン / サインアップ</h2>
            <div class="auth-buttons">
                <button id="google-login-btn">Googleでログイン</button>
                <button id="github-login-btn">GitHubでログイン</button>
            </div>
            <hr style="margin:30px 0;">
            <input type="email" id="email-input" placeholder="メールアドレス">
            <input type="password" id="password-input" placeholder="パスワード（6文字以上）">
            <div class="auth-buttons">
                <button id="email-signup-btn">アカウント作成</button>
                <button id="email-login-btn">ログイン</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, GithubAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, arrayUnion, arrayRemove, setDoc, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // !!! IMPORTANT !!!: Replace this with your actual Firebase config (if you intend to use this live)
        const firebaseConfig = { apiKey: "AIzaSyDt69H-dBGMB4HANbwVj007vJ3yblEZdqE", authDomain: "goto6234.firebaseapp.com", projectId: "goto6234", storageBucket: "goto6234.firebasestorage.app", messagingSenderId: "730149609843", appId: "1:730149609843:web:d11237de52723fc45b2506" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const modal = document.getElementById('login-modal');
        const loginBtn = document.getElementById('login-btn-header');
        const closeBtn = document.querySelector('.close-btn');
        loginBtn.onclick = () => { if (!currentUser) modal.style.display = 'block'; };
        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

        let currentUser = null;
        let favoriteEventIds = [];
        let allEvents = [];

        const googleProvider = new GoogleAuthProvider();
        const githubProvider = new GithubAuthProvider();

        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, googleProvider).then(() => modal.style.display = 'none').catch(e => alert(e.message));
        document.getElementById('github-login-btn').onclick = () => signInWithPopup(auth, githubProvider).then(() => modal.style.display = 'none').catch(e => alert(e.message));
        document.getElementById('email-signup-btn').onclick = () => {
            const email = document.getElementById('email-input').value;
            const pass = document.getElementById('password-input').value;
            if (email && pass.length >= 6) createUserWithEmailAndPassword(auth, email, pass).then(() => modal.style.display = 'none').catch(e => alert(e.message));
        };
        document.getElementById('email-login-btn').onclick = () => {
            const email = document.getElementById('email-input').value;
            const pass = document.getElementById('password-input').value;
            if (email && pass) signInWithEmailAndPassword(auth, email, pass).then(() => modal.style.display = 'none').catch(e => alert(e.message));
        };

        const categoryNames = { matsuri: "祭り", music: "音楽", learn: "学び", workshop: "ワークショップ", sports: "スポーツ", gourmet: "グルメ", exhibition: "展示・芸術" };
        let filters = { category: "all", search: "", tag: "", organizer: "", venue: "" };

        // 完全版ステップ式カルーセル
        const loadFeatured = async () => {
            const q = query(collection(db, "events"), where("isFeatured", "==", true));
            const snap = await getDocs(q);
            const section = document.getElementById('featured-section');
            const track = document.getElementById('featured-track');

            if (snap.empty) {
                section.style.display = "none";
                return;
            }

            section.style.display = "block";
            let html = "";
            const events = snap.docs.map(d => { const e = d.data(); e.id = d.id; return e; });

            events.forEach(e => {
                const img = e.imageUrl ? `<img src="${e.imageUrl}" alt="${e.name}">` : `<div style="height:240px;background:#eee;display:flex;align-items:center;justify-content:center;color:#999;font-size:1.2em;">画像なし</div>`;
                html += `
                    <div class="featured-card">
                        <span class="featured-label">おすすめ</span>
                        <a href="detail.html?id=${e.id}" style="text-decoration:none;color:inherit;display:block;">
                            ${img}
                            <div class="content">
                                <h3>${e.name}</h3>
                                <p><strong>${e.date}</strong> ${e.venue || ""}</p>
                            </div>
                        </a>
                    </div>`;
            });

            track.innerHTML = html + html; // 無限ループ用に2倍

            let currentIndex = 0;
            const totalCards = events.length;

            const moveToSlide = () => {
                const card = track.children[0];
                if (!card) return;
                
                // 修正: featured-cardの幅 (clientWidth) + 左右paddingの合計 (24px) で計算
                const cardWidth = card.clientWidth + 24; 
                
                currentIndex = (currentIndex + 1) % totalCards;
                track.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
            };

            setTimeout(() => {
                track.style.transition = 'transform 0.8s ease-in-out';
                setInterval(moveToSlide, 4500); // 4.5秒ごとに1枚進む
            }, 300);
        };

        const renderEvents = () => {
            const grid = document.getElementById('event-grid');
            let filtered = allEvents.filter(e => {
                const matchCat = filters.category === "all" || e.category === filters.category;
                const matchSearch = !filters.search || [e.name, e.description, e.venue, e.organizer].some(f => f?.toLowerCase().includes(filters.search.toLowerCase()));
                const matchTag = !filters.tag || e.tags?.includes(filters.tag);
                const matchOrg = !filters.organizer || e.organizer === filters.organizer;
                const matchVenue = !filters.venue || e.venue === filters.venue;
                return matchCat && matchSearch && matchTag && matchOrg && matchVenue;
            });

            if (filtered.length === 0) {
                grid.innerHTML = "<p style='grid-column:1/-1;text-align:center;padding:80px;color:#999;font-size:1.3em;'>該当するイベントがありません</p>";
                return;
            }

            grid.innerHTML = filtered.map(ev => {
                const isFav = favoriteEventIds.includes(ev.id);
                const catLabel = ev.category ? `<span class="category-tag">${categoryNames[ev.category] || ev.category}</span>` : "";
                const img = ev.imageUrl ? `<img src="${ev.imageUrl}" alt="${ev.name}">` : `<div style="height:200px;background:#eee;display:flex;align-items:center;justify-content:center;color:#999;">画像なし</div>`;
                const timeStr = ev.startTime ? `${ev.startTime} 〜 ${ev.endTime || ""}` : "終日";

                return `
                    <div class="event-card">
                        <a href="detail.html?id=${ev.id}" style="text-decoration:none;color:inherit;">
                            ${img}
                            <div class="content">
                                ${catLabel}
                                <h2>${ev.name}</h2>
                                <div class="meta"><strong>${ev.date}</strong> ${timeStr}</div>
                                <p>${ev.description.substring(0,80)}...</p>
                            </div>
                        </a>
                        <button class="favorite-btn ${isFav ? 'is-favorite' : ''}" data-id="${ev.id}">
                            ${isFav ? 'お気に入り解除' : 'お気に入りに追加'}
                        </button>
                    </div>
                `;
            }).join("");

            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.onclick = e => { e.preventDefault(); e.stopPropagation(); toggleFavorite(btn.dataset.id); };
            });
        };

        const toggleFavorite = async (eventId) => {
            if (!currentUser) { modal.style.display = "block"; return; }
            const userRef = doc(db, "users", currentUser.uid);
            const isFav = favoriteEventIds.includes(eventId);
            try {
                if (isFav) {
                    await updateDoc(userRef, { favorites: arrayRemove(eventId) });
                    favoriteEventIds = favoriteEventIds.filter(id => id !== eventId);
                } else {
                    await updateDoc(userRef, { favorites: arrayUnion(eventId) });
                    const snap = await getDoc(userRef);
                    if (!snap.exists()) await setDoc(userRef, { favorites: [eventId] });
                    favoriteEventIds.push(eventId);
                }
                renderEvents();
            } catch (e) { alert("お気に入り処理に失敗しました"); }
        };

        const loadNewEvents = async () => {
            const q = query(collection(db, "events"), orderBy("createdAt", "desc"), limit(5));
            const snap = await getDocs(q);
            document.getElementById('new-events-list').innerHTML = snap.docs.map(d => {
                const e = d.data();
                return `<li><a href="detail.html?id=${d.id}" style="color:#333;text-decoration:none;">${e.name}</a><br><small>${e.date}</small></li>`;
            }).join("");
        };

        const generateSidebarFilters = () => {
            const tags = new Set(), organizers = new Set(), venues = new Set();
            allEvents.forEach(e => {
                if (Array.isArray(e.tags)) e.tags.forEach(t => tags.add(t));
                if (e.organizer) organizers.add(e.organizer);
                if (e.venue) venues.add(e.venue);
            });
            const createButtons = (containerId, items, type) => {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                if (items.size === 0) {
                    document.getElementById(containerId.replace('-container', '-filter')).style.display = "none";
                    return;
                }
                
                container.innerHTML = "";
                document.getElementById(containerId.replace('-container', '-filter')).style.display = "block";
                items.forEach(item => {
                    const btn = document.createElement('span');
                    btn.className = "tag-btn";
                    btn.textContent = item;
                    btn.onclick = () => {
                        document.querySelectorAll(`#${containerId} .tag-btn`).forEach(b => b.classList.remove('active'));
                        if (filters[type] !== item) btn.classList.add('active');
                        filters[type] = filters[type] === item ? "" : item;
                        renderEvents();
                    };
                    container.appendChild(btn);
                });
            };
            createButtons('tags-container', tags, 'tag');
            createButtons('organizer-container', organizers, 'organizer');
            createButtons('venue-container', venues, 'venue');
        };

        const loadAllEvents = async () => {
            const snap = await getDocs(query(collection(db, "events"), orderBy("date")));
            allEvents = snap.docs.map(d => { const data = d.data(); data.id = d.id; return data; });
            renderEvents();
            loadFeatured();
            loadNewEvents();
            generateSidebarFilters();
        };

        onAuthStateChanged(auth, async user => {
            currentUser = user;
            if (user) {
                loginBtn.textContent = `${user.displayName || user.email.split('@')[0]} さん`;
                loginBtn.onclick = () => location.href = 'mypage.html';
                const snap = await getDoc(doc(db, 'users', user.uid));
                favoriteEventIds = snap.exists() ? snap.data().favorites || [] : [];
            } else {
                loginBtn.textContent = 'ログイン / サインアップ';
                loginBtn.onclick = () => modal.style.display = 'block';
                favoriteEventIds = [];
            }
            renderEvents();
        });

        document.getElementById('search-btn').onclick = () => {
            filters.search = document.getElementById('search-input').value.trim();
            renderEvents();
        };
        document.getElementById('search-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('search-btn').click();
        });
        document.querySelectorAll('input[name="category"]').forEach(r => {
            r.onchange = () => { 
                filters.category = r.value; 
                filters.tag = "";
                filters.organizer = "";
                filters.venue = "";
                document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                
                renderEvents(); 
            };
        });

        loadAllEvents();
    </script>
</body>
</html>
