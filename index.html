<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; background-color: #f44336; color: white; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ようこそ、マイページへ！</h1>
    <p id="user-info">ログインユーザー情報がここに表示されます。</p>
    <button id="logout-btn">ログアウト</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDt69H-dBGMB4HANbwVj007vJ3yblEZdqE",
            authDomain: "goto6234.firebaseapp.com",
            projectId: "goto6234",
            storageBucket: "goto6234.firebasestorage.app",
            messagingSenderId: "730149609843",
            appId: "1:730149609843:web:d11237de52723fc45b2506",
            measurementId: "G-FDRB7H8MRR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const userInfoElement = document.getElementById('user-info');
        const logoutButton = document.getElementById('logout-btn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userInfoElement.textContent = `ログイン中: ${user.displayName || user.email} (UID: ${user.uid})`;
            } else {
                alert("未ログインです。ログインページへ戻ります。");
                window.location.href = 'index.html'; // 未ログインならログインページへリダイレクト
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert("ログアウトしました。");
                window.location.href = 'index.html'; // ログアウト後、ログインページへリダイレクト
            } catch (error) {
                console.error("ログアウトエラー:", error);
                alert("ログアウトに失敗しました: " + error.message);
            }
        });
    </script>
</body>
</html>
