<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント一覧 | 決定版</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 変更ここから -->
<!-- 新しいヘッダー（detail.htmlと完全に同一） -->
<header class="header">
    <div class="header-top container">
        <h1 class="site-title"><a href="index.html" style="color:white;text-decoration:none;">イベント一覧</a></h1>
        <button id="login-btn-header">ログイン / サインアップ</button>
    </div>

    <nav class="category-nav-integrated container">
        <label class="radio-label"><input type="radio" name="category" value="all" checked><span>すべて</span></label>
        <label class="radio-label"><input type="radio" name="category" value="matsuri"><span>祭り</span></label>
        <label class="radio-label"><input type="radio" name="category" value="music"><span>音楽</span></label>
        <label class="radio-label"><input type="radio" name="category" value="learn"><span>学び</span></label>
        <label class="radio-label"><input type="radio" name="category" value="workshop"><span>ワークショップ</span></label>
        <label class="radio-label"><input type="radio" name="category" value="sports"><span>スポーツ</span></label>
        <label class="radio-label"><input type="radio" name="category" value="gourmet"><span>グルメ</span></label>
        <label class="radio-label"><input type="radio" name="category" value="exhibition"><span>展示・芸術</span></label>
    </nav>
</header>
    <!-- 変更ここまで -->

    <!-- ここから下は一切変更してません（元のコードそのまま） -->
    <div class="container main-wrapper">
        <div class="main">
            <section class="featured" id="featured-section" style="display:none;">
                <h2 class="section-title">おすすめイベント</h2>
                <div class="carousel-container">
                    <div class="carousel-controls">
                        <button id="prev-slide-btn" class="nav-btn prev-btn"> < </button>
                        <button id="next-slide-btn" class="nav-btn next-btn"> > </button>
                    </div>
                    <div class="featured-grid" id="featured-grid"></div>
                </div>
            </section>
            
            <section class="event-list-section">
                <h2 class="section-title">開催予定イベント</h2>
                <div class="event-grid" id="event-grid">
                    <div class="loading">
                        <svg viewBox="0 0 38 38" stroke="var(--primary)" style="width:48px;height:48px;">
                            <g fill="none" stroke-width="4">
                                <circle cx="19" cy="19" r="16" stroke-opacity=".3"/>
                                <path d="M19 3 A16 16 0 0 1 19 35">
                                    <animateTransform attributeName="transform" type="rotate" from="0 19 19" to="360 19 19" dur="1s" repeatCount="indefinite"/>
                                </path>
                            </g>
                        </svg><br>読み込み中...
                    </div>
                </div>
                <div id="load-more-trigger" class="load-more">
                    <span>もっと見る</span>
                </div>
            </section>
        </div>

        <aside class="sidebar">
            <div class="filter-group">
                <h3>検索</h3>
                <div class="search-container">
                    <input type="search" id="search-input" name="site_event_search_q" placeholder="キーワード..." autocomplete="off" data-lpignore="true" aria-label="イベントキーワード検索">
                    <button id="search-btn">検索</button>
                </div>
                <button id="clear-filters-btn">条件をクリア</button>
            </div>

            <div class="filter-group" id="tags-filter" style="display:none;">
                <h3>タグ</h3>
                <div class="filter-tags" id="tags-container"></div>
            </div>
            <div class="filter-group" id="organizer-filter" style="display:none;">
                <h3>主催者</h3>
                <div class="filter-tags" id="organizer-container"></div>
            </div>
            <div class="filter-group" id="venue-filter" style="display:none;">
                <h3>会場</h3>
                <div class="filter-tags" id="venue-container"></div>
            </div>

            <div class="filter-group">
                <h3>新着イベント</h3>
                <ul class="new-events" id="new-events-list">読み込み中...</ul>
            </div>
        </aside>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2 style="text-align:center; color:var(--primary); margin-bottom:30px;">ログイン / サインアップ</h2>
            <div class="auth-buttons">
                <button id="google-login-btn">Googleでログイン</button>
                <button id="github-login-btn">GitHubでログイン</button>
            </div>
            <hr style="margin:30px 0; border:0; border-top:1px solid #eee;">
            <input type="email" id="email-input" placeholder="メールアドレス">
            <input type="password" id="password-input" placeholder="パスワード（6文字以上）">
            <div class="auth-buttons">
                <button id="email-signup-btn">アカウント作成</button>
                <button id="email-login-btn">ログイン</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#" target="_blank">プライバシーポリシー</a>
            <a href="#" target="_blank">お問い合わせ</a>
        </div>
        <p>&copy; 2024 Event List App</p>
    </footer>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
