<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント一覧 | 決定版</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <h1>イベント一覧</h1>
        <div class="header-right">
            <div class="header-categories">
                <label><input type="radio"radio" name="category" value="all" checked><span>すべて</span></label>
                <label><input type="radio" name="category" value="matsuri"><span>祭り</span></label>
                <label><input type="radio" name="category" value="music"><span>音楽</span></label>
                <label><input type="radio" name="category" value="learn"><span>学び</span></label>
                <label><input type="radio" name="category" value="workshop"><span>ワークショップ</span></label>
                <label><input type="radio" name="category" value="sports"><span>スポーツ</span></label>
                <label><input type="radio" name="category" value="gourmet"><span>グルメ</span></label>
                <label><input type="radio" name="category" value="exhibition"><span>展示・芸術</span></label>
            </div>
            <button id="login-btn-header">ログイン / サインアップ</button>
        </div>
    </header>

    <div class="container">
        <div class="main">
            <section class="featured" id="featured-section" style="display:none;">
                <h2>おすすめイベント</h2>
                <div class="featured-grid" id="featured-grid"></div>
            </section>
            <section>
                <h2>開催予定イベント</h2>
                <div class="event-grid" id="event-grid">
                    <div class="loading">読み込み中...</div>
                </div>
                <div id="load-more-trigger" class="load-more"><span>もっと見る</span></div>
            </section>
        </div>

        <aside class="sidebar">
            <div class="filter-group">
                <h3>検索</h3>
                <div class="search-container">
                    <input type="search" id="search-input" placeholder="キーワード..." autocomplete="off">
                    <button id="search-btn">検索</button>
                </div>
                <button id="clear-filters-btn">条件をクリア</button>
            </div>

            <div class="filter-group" id="tags-filter" style="display:none;">
                <h3>タグ</h3><div class="filter-tags" id="tags-container"></div>
            </div>
            <div class="filter-group" id="organizer-filter" style="display:none;">
                <h3>主催者</h3><div class="filter-tags" id="organizer-container"></div>
            </div>
            <div class="filter-group" id="venue-filter" style="display:none;">
                <h3>会場</h3><div class="filter-tags" id="venue-container"></div>
            </div>

            <div class="filter-group">
                <h3>新着イベント</h3>
                <ul class="new-events" id="new-events-list">読み込み中...</ul>
            </div>
        </aside>
    </div>

    <footer>
        <div class="footer-links">
            <a href="privacy.html">プライバシーポリシー</a>
            <a href="contact.html">お問い合わせ</a>
        </div>
        <div class="copyright">© 2025 イベント一覧 All Rights Reserved.</div>
    </footer>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2>ログイン / サインアップ</h2>
            <div class="auth-buttons">
                <button id="google-login-btn">Googleでログイン</button>
                <button id="github-login-btn">GitHubでログイン</button>
            </div>
            <hr>
            <input type="email" id="email-input" placeholder="メールアドレス">
            <input type="password" id="password-input" placeholder="パスワード（6文字以上）">
            <div class="auth-buttons">
                <button id="email-signup-btn">アカウント作成</button>
                <button id="email-login-btn">ログイン</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
