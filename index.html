<!DOCTYPE html>
<html>
<head>
  <title>ログインサイト</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>ログイン</h1>
  <input type="email" id="email" placeholder="メール">
  <input type="password" id="password" placeholder="パスワード">
  <button onclick="signup()">登録</button>
  <button onclick="login()">ログイン</button>
  <button onclick="logout()">ログアウト</button>
  <p id="user"></p>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
    };
    firebase.initializeApp(firebaseConfig);

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(user => alert('登録OK'))
        .catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById('user').innerText = 'ログイン中: ' + user.user.email;
        })
        .catch(err => alert(err.message));
    }

    function logout() {
      firebase.auth().signOut();
      document.getElementById('user').innerText = '';
    }

    // ログイン状態監視
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById('user').innerText = 'ログイン中: ' + user.email;
      } else {
        document.getElementById('user').innerText = '未ログイン';
      }
    });
  </script>
</body>
</html>
