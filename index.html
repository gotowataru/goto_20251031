<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント一覧 | お気に入り機能付き</title>
    <style>
        :root {
            --primary: #5e35b1;
            --accent: #ff5252;
            --bg: #f8f9ff;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #333; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .header h1 { margin: 0; font-size: 2em; }
        #login-btn-header { padding: 12px 24px; background: rgba(255,255,255,0.3); border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        #login-btn-header:hover { background: white; color: #5e35b1; }

        .container { max-width: 1400px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 320px; gap: 30px; }
        .main { }
        .sidebar { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); height: fit-content; position: sticky; top: 20px; }

        /* おすすめイベント */
        .featured { margin-bottom: 40px; }
        .featured-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 20px; }
        .featured-card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 15px 30px rgba(0,0,0,0.15); transition: transform 0.3s; }
        .featured-card:hover { transform: translateY(-10px); }
        .featured-card img { width: 100%; height: 240px; object-fit: cover; }
        .featured-card .content { padding: 20px; }
        .featured-card h3 { margin: 0 0 10px; color: var(--primary); font-size: 1.4em; }
        .featured-label { position: absolute; top: 15px; left: 15px; background: var(--accent); color: white; padding: 6px 12px; border-radius: 20px; font-size: 0.9em; font-weight: bold; }

        /* 通常イベント */
        .event-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .event-card { position: relative; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s; }
        .event-card:hover { transform: translateY(-8px); box-shadow: 0 15px 35px rgba(0,0,0,0.15); }
        .event-card img { width: 100%; height: 200px; object-fit: cover; }
        .event-card .content { padding: 18px; }
        .event-card h2 { margin: 0 0 8px; font-size: 1.3em; }
        .event-card .meta { font-size: 0.9em; color: #666; margin: 8px 0; }
        .category-tag { display: inline-block; padding: 4px 10px; background: #e0e0e0; border-radius: 20px; font-size: 0.8em; margin-right: 6px; }

        .favorite-btn { width: 100%; padding: 12px; border: none; background: #ffd740; color: #333; font-weight: bold; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .favorite-btn.is-favorite { background: var(--accent); color: white; }

        /* サイドバー */
        .sidebar h3 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .filter-group { margin-bottom: 25px; }
        .filter-group label { display: block; margin: 8px 0; cursor: pointer; }
        .search-box { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 30px; font-size: 1em; }

        .new-events li { padding: 12px 0; border-bottom: 1px dashed #eee; }
        .new-events li:last-child { border: none; }

        @media (max-width: 1000px) {
            .container { grid-template-columns: 1fr; }
            .sidebar { order: -1; }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>イベント一覧</h1>
        <button id="login-btn-header">ログイン / サインアップ</button>
    </header>

    <div class="container">
        <div class="main">
            <!-- おすすめイベント -->
            <section class="featured" id="featured-section" style="display:none;">
                <h2 style="color:var(--primary); font-size:2em; margin-bottom:20px;">おすすめイベント</h2>
                <div class="featured-grid" id="featured-grid"></div>
            </section>

            <!-- 通常イベント一覧 -->
            <section>
                <h2 style="color:var(--primary); font-size:1.8em; margin:30px 0 20px;">開催予定イベント</h2>
                <div class="event-grid" id="event-grid">読み込み中...</div>
            </section>
        </div>

        <!-- サイドバー -->
        <aside class="sidebar">
            <div class="filter-group">
                <h3>検索</h3>
                <input type="text" id="search-input" class="search-box" placeholder="キーワードで検索...">
            </div>

            <div class="filter-group">
                <h3>カテゴリ</h3>
                <label><input type="radio" name="category" value="all" checked> すべて</label>
                <label><input type="radio" name="category" value="matsuri"> 祭り</label>
                <label><input type="radio" name="category" value="music"> 音楽</label>
                <label><input type="radio" name="category" value="learn"> 学び</label>
                <label><input type="radio" name="category" value="workshop"> ワークショップ</label>
                <label><input type="radio" name="category" value="sports"> スポーツ</label>
                <label><input type="radio" name="category" value="gourmet"> グルメ</label>
                <label><input type="radio" name="category" value="exhibition"> 展示・芸術</label>
            </div>

            <div class="filter-group">
                <h3>新着イベント</h3>
                <ul class="new-events" id="new-events-list">読み込み中...</ul>
            </div>
        </aside>
    </div>

    <!-- ログイン・お気に入りロジック（変更なし＋新機能追加） -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, arrayUnion, arrayRemove, setDoc, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDt69H-dBGMB4HANbwVj007vJ3yblEZdqE",
            authDomain: "goto6234.firebaseapp.com",
            projectId: "goto6234",
            storageBucket: "goto6234.firebasestorage.app",
            messagingSenderId: "730149609843",
            appId: "1:730149609843:web:d11237de52723fc45b2506"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let favoriteEventIds = [];
        let allEvents = [];

        const categoryNames = {
            matsuri: "祭り", music: "音楽", learn: "学び", workshop: "ワークショップ",
            sports: "スポーツ", gourmet: "グルメ", exhibition: "展示・芸術"
        };

        // フィルタ状態
        let filters = { category: "all", search: "" };

        const renderEvents = () => {
            const grid = document.getElementById('event-grid');
            let filtered = allEvents.filter(e => {
                const matchCat = filters.category === "all" || e.category === filters.category;
                const searchTerm = filters.search.toLowerCase();
                const matchSearch = !filters.search || 
                    e.name.toLowerCase().includes(searchTerm) ||
                    e.description.toLowerCase().includes(searchTerm) ||
                    (e.venue && e.venue.toLowerCase().includes(searchTerm));
                return matchCat && matchSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = "<p style='grid-column:1/-1;text-align:center;padding:50px;color:#999;'>該当するイベントがありません</p>";
                return;
            }

            grid.innerHTML = filtered.map(ev => {
                const isFav = favoriteEventIds.includes(ev.id);
                const catLabel = ev.category ? `<span class="category-tag">${categoryNames[ev.category] || ev.category}</span>` : "";
                const img = ev.imageUrl ? `<img src="${ev.imageUrl}" alt="${ev.name}">` : `<div style="height:200px;background:#eee;display:flex;align-items:center;justify-content:center;color:#999;">画像なし</div>`;

                return `
                    <div class="event-card">
                        <a href="detail.html?id=${ev.id}" style="text-decoration:none;color:inherit;">
                            ${img}
                            <div class="content">
                                ${catLabel}
                                <h2>${ev.name}</h2>
                                <div class="meta"><strong>${ev.date}</strong> ${ev.startTime ? `${ev.startTime}~${ev.endTime || ""}` : "終日"}</div>
                                <p>${ev.description.substring(0,80)}...</p>
                            </div>
                        </a>
                        <button class="favorite-btn ${isFav ? 'is-favorite' : ''}" data-id="${ev.id}">
                            ${isFav ? 'お気に入り解除' : 'お気に入りに追加'}
                        </button>
                    </div>
                `;
            }).join("");

            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    toggleFavorite(btn.dataset.id);
                };
            });
        };

        const loadFeatured = async () => {
            const q = query(collection(db, "events"), where("isFeatured", "==", true));
            const snap = await getDocs(q);
            const grid = document.getElementById('featured-grid');
            if (snap.empty) {
                document.getElementById('featured-section').style.display = "none";
                return;
            }
            document.getElementById('featured-section').style.display = "block";
            grid.innerHTML = snap.docs.map(d => {
                const e = d.data(); e.id = d.id;
                const img = e.imageUrl ? `<img src="${e.imageUrl}" alt="${e.name}">` : `<div style="height:240px;background:#eee;"></div>`;
                return `
                    <div class="featured-card" style="position:relative;">
                        <span class="featured-label">おすすめ</span>
                        <a href="detail.html?id=${e.id}" style="text-decoration:none;color:inherit;">
                            ${img}
                            <div class="content">
                                <h3>${e.name}</h3>
                                <p><strong>${e.date}</strong> ${e.venue || ""}</p>
                            </div>
                        </a>
                    </div>
                `;
            }).join("");
        };

        const loadNewEvents = async () => {
            const q = query(collection(db, "events"), orderBy("createdAt", "desc"), limit(5));
            const snap = await getDocs(q);
            const list = document.getElementById('new-events-list');
            list.innerHTML = snap.docs.map(d => {
                const e = d.data();
                return `<li><a href="detail.html?id=${d.id}" style="color:#333;text-decoration:none;">${e.name}</a><br><small>${e.date}</small></li>`;
            }).join("");
        };

        const loadAllEvents = async () => {
            const snap = await getDocs(query(collection(db, "events"), orderBy("date")));
            allEvents = snap.docs.map(d => { const data = d.data(); data.id = d.id; return data; });
            renderEvents();
            loadFeatured();
            loadNewEvents();
        };

        const toggleFavorite = async (eventId) => {
            if (!currentUser) { alert("ログインしてください"); return; }
            const ref = doc(db, "users", currentUser.uid);
            const isFav = favoriteEventIds.includes(eventId);
            try {
                if (isFav) {
                    await updateDoc(ref, { favorites: arrayRemove(eventId) });
                    favoriteEventIds = favoriteEventIds.filter(id => id !== eventId);
                } else {
                    await updateDoc(ref, { favorites: arrayUnion(eventId) });
                    const snap = await getDoc(ref);
                    if (!snap.exists()) await setDoc(ref, { favorites: [eventId] });
                    favoriteEventIds.push(eventId);
                }
                renderEvents();
            } catch (e) { alert("エラーが発生しました"); }
        };

        onAuthStateChanged(auth, async user => {
            currentUser = user;
            const btn = document.getElementById('login-btn-header');
            if (user) {
                btn.textContent = `${user.displayName || user.email} さん`;
                btn.onclick = () => location.href = "mypage.html";
                const snap = await getDoc(doc(db, "users", user.uid));
                favoriteEventIds = snap.exists() ? snap.data().favorites || [] : [];
            } else {
                btn.textContent = "ログイン / サインアップ";
                btn.onclick = () => alert("ログイン機能は後で実装予定");
                favoriteEventIds = [];
            }
            renderEvents();
        });

        // フィルタ操作
        document.querySelectorAll('input[name="category"]').forEach(r => {
            r.onchange = () => { filters.category = r.value; renderEvents(); };
        });
        document.getElementById('search-input').oninput = (e) => {
            filters.search = e.target.value;
            renderEvents();
        };

        loadAllEvents();
    </script>
</body>
</html>
