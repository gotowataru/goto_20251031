<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントプラットフォーム</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

    <header class="header">
        <h1>EventHub</h1>
        <button id="login-btn-header">ログイン / マイページ</button>
    </header>

    <nav class="category-nav">
        <label class="radio-label">
            <input type="radio" name="category" value="all" checked>
            <span>すべて</span>
        </label>
        <label class="radio-label">
            <input type="radio" name="category" value="music">
            <span>音楽</span>
        </label>
        <label class="radio-label">
            <input type="radio" name="category" value="art">
            <span>アート</span>
        </label>
        <label class="radio-label">
            <input type="radio" name="category" value="tech">
            <span>テック</span>
        </label>
        <label class="radio-label">
            <input type="radio" name="category" value="food">
            <span>フード</span>
        </label>
    </nav>

    <div class="container">
        <main class="main">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="キーワードで検索...">
                <button id="search-btn">検索</button>
            </div>
            
            <section class="featured">
                <div class="carousel-container">
                    <button class="carousel-control prev">&lt;</button>
                    <div id="featured-grid" class="featured-grid">
                        </div>
                    <button class="carousel-control next">&gt;</button>
                </div>
            </section>

            <div id="event-list" class="event-grid">
                </div>
        </main>

        <aside class="sidebar">
            <div class="filter-group">
                <h3>日付で絞り込み</h3>
                <input type="text" id="date-filter" placeholder="日付を選択">
                <button id="clear-filters-btn">クリア</button>
            </div>

            <div class="filter-group">
                <h3>人気のタグ</h3>
                <div id="tag-container" class="filter-tags">
                    </div>
            </div>
        </aside>
    </div>

    <section class="page-description-section">
        <h2>EventHub について</h2>
        <p>あなたの街で開催される最新のイベントを見つけたり、自分自身でイベントを登録・管理したりできるプラットフォームです。お気に入り登録や「いいね」でコミュニティを盛り上げましょう。</p>
    </section>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 style="text-align:center; color:var(--primary);">ログイン</h2>
            <div class="auth-buttons">
                <button id="google-login-btn">Googleでログイン</button>
                <button id="github-login-btn">GitHubでログイン</button>
                <hr style="margin:20px 0; border:none; border-top:1px solid #eee;">
                <input type="email" id="email-input" placeholder="メールアドレス">
                <input type="password" id="password-input" placeholder="パスワード">
                <button id="email-login-btn">メールでログイン</button>
                <button id="email-signup-btn" style="background:none; color:var(--gray); border:1px solid #ddd;">新規アカウント作成</button>
            </div>
        </div>
    </div>

    <div id="ai-chat-toggle" class="ai-chat-toggle">
        <span>✨ AI アシスタント</span>
    </div>

    <div id="ai-chat-window" class="ai-chat-window ai-chat-hidden">
        <div class="ai-chat-header">
            <span class="ai-chat-title">AI アシスタント</span>
            <button id="ai-chat-close" class="ai-chat-close">&times;</button>
        </div>
        <div id="ai-chat-messages" class="ai-chat-messages">
            <div class="ai-chat-msg ai-chat-msg-ai">こんにちは！何かお手伝いしましょうか？</div>
        </div>
        <div class="ai-chat-input-area">
            <input type="text" id="ai-chat-input" class="ai-chat-input" placeholder="メッセージを入力...">
            <button id="ai-chat-send" class="ai-chat-send">送信</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">利用規約</a>
            <a href="#">プライバシーポリシー</a>
            <a href="#">お問い合わせ</a>
        </div>
        <p>&copy; 2024 EventHub Inc. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    
    <script type="module" src="main.js"></script>
</body>
</html>
